name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Prettier formatting and linting check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Enable Corepack
        run: corepack enable

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn

      - name: Is formatted and linted
        run: yarn lint

  test:
    name: Run tests and build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Enable Corepack
        run: corepack enable

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn

      - name: Type check
        run: yarn transpile

      - name: Run tests
        run: yarn test

      - name: Build plugin
        run: yarn build

